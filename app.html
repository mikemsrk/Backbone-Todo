<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>

	<body>
		<div class="container">
			<div class="col-sm-7">
				<h2>Daily Goals</h2>
				<div class="main-goals">
					<input type="text" class="goal-input form-control">
					<a href="#" class="add btn btn-success">New</a>
					<a href="#" class="clear btn btn-info">Clear</a>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<td>Date</td>
								<td>Goal</td>
								<td></td>
							</tr>
						</thead>
						<tbody class="goals"></tbody>
					</table>
				</div>
			</div><!--end col-sm-->
			<div class="col-sm-5">
				<h2>To-Do's</h2>
				<div class="main-todo">
				<input type="text" class="todo-input form-control">
				<a href="#" class="btn btn-info clear">Clear &#10003</a>
					<table class="table table-striped table-hover">
						<col width=70%>
						<thead>
							<tr>
								<td>List</td>
								<td></td>
								<td></td>
							</tr>
						</thead>
						<tbody class="todos"></tbody>
					</table>
				</div>
			</div>
		</div><!--end container-->


		 <!-- Modal -->
	    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
			    <div class="modal-content">

			    	<div class="modal-header">
			    		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    		<h4 class="modal-title">Add</h4>
			    	</div>

			    	<div class="modal-body">
			    		<div id="add-dialog"></div>
			    	</div>

			    	<div class="modal-footer">
			    		<button type="button" class="btn btn-success save">Save</button>
		    	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    	</div>

			    </div>
		    </div>
	    </div>
	    <!-- /Modal -->

		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="js/backbone-min.js"></script>
		<script src="js/backbone.localStorage-min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/app.js"></script>
	</body>


</html>
